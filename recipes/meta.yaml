{% set name = "Gcluster" %}
{% set version = "2.0.8" %}
{% set sha256 = "1806c9e77bec28b55ae00f0aa27fa95525cb7dd50c436fa21a8c72baaa257335" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    url: https://github.com/Xiangyang1984/Gcluster/archive/Gcluster-v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 1
  noarch: generic

requirements:
  run:
    - mcl
    - blast
    - perl-gd
    - perl-gd-svg
    - perl-svg
    - perl-bioperl-core
    #- git
    
test:
  commands:
    - Gcluster -h
    - interested_gene_generation -h
    - blastp -h
    - makeblastdb -h
    - mcl --help

about:
  home: 'https://www.microbialgenomic.cn/Gcluster_tool.html'
  summary: 'Gcluster is a simple-to-use tool for visualizing and comparing genome contexts for numerous genomes.'
  license: perl_5
